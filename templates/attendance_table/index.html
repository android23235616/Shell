<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Attendance</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="http://localhost:4996/static/attendance_table/css/style.css">

  
</head>

<body>
  <section>
  <!--for demo wrap-->
  <h1>Attendance</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th> Roll Number </th>
               <th> Subject </th>
			   <th> Last Attendance </th>
               <th> Total Attendance</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
       
             {% for roll in result %}
			  
            <tr>
               <td> {{ roll[0]}} </td>
               <td> {{ roll[1] }} </td>
			    {% if roll[2]=="" %}
			   <td> NA </td>
			   
			   {%else%}
			   <td>{{roll[2]}}</td>
			   {%endif%}
               <td> {{ roll[3] }} </td>
			  
			
			   
            </tr>
            
         {% endfor %}
       
      </tbody>
    </table>
  </div>
</section>


<!-- follow me template -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="http://localhost:4996/static/attendance_table/js/index.js"></script>

</body>
</html>
